{% extends "base.html" %} {% block title %}User{% endblock %} {% block content
  %}
  <style>
    .toggles{
      float: right;
   }
   .cloze button{
    z-index: 10;
     padding-right: 25px;
     padding-top: -20px;
   }
    .footer{
      padding-top: 45px;
   }
    .enternote{
      margin-block-start: 100px, 60px;
      
   }
    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
   }
        /* The slider */
    .slider {
      position: static;
      cursor: pointer;
      top: center;
      left: unset;
      right: 32;
      bottom: 64;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
   }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
   }

    input:checked + .slider {
      background-color: #2196F3;
   }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
   }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
   }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
   }

    .slider.round:before {
      border-radius: 50%;
   }
  </style>
  <h1 align="center">Teacher's Notes</h1>
  <ul class="list-group list-group-flush" id="notes">
    {% for note, id in notes %}
    <li class="list-group-item">
      <p>{{ note }}</p>
      <div class="cloze">
        <button type="button" class="close" onClick="deleteNote({{ id }})">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </li>
    {% endfor %}
  </ul>
  <form method="POST">
    <div class="enternote">
      <textarea name="note" id="note" class="form-control"></textarea>
    </div>
    <br />
    <div align="center">
      <button type="submit" class="btn btn-primary">Submit Capsule</button>
    </div>
  </form>
  <label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
  </label>
  {% endblock %}
