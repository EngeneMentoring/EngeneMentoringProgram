{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content%}

<h1 align="center">Public Notes</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note, user in notes %}
  <li class="list-group-item">
    {{ note.data }}
  </li>
  <li class="list-group-item">
    {{ user }}
  </li>
  <li class="list-group-item">
    {{ note.private }}
  </li>
  <br>
  {% endfor %}
</ul>
{% endblock %}
